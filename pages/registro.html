<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/pagesCSS/registro.css">
    <title>Registro</title>
</head>
<body>
    
    <!-- cree el link hacia el formulario,
    que solo se encuentra en el index -->
    <form class="formulario">
        <img class="form-img" src="../imagenes/LogoVP.png" alt="logo VP">
        <hr>
        
        <div class="nombre">
            <label class="label-nombre" for="nombre">NOMBRE :</label>
            <input class="input-nombre" type="text" name="nombre" >
        </div>
        
        <div class="contraseña">
            <label class="label-contraseña" for="contraseña">CONTRASEÑA :</label>
            <input class="input-contraseña" type="password" name="contraseña">
        </div>
        
    
        <div class="email">
            <label class="label-email" for="email">EMAIL :</label>
            <input class="input-email" type="email" name="email" >
        </div>
       
        <div class="enviar">
            <input class="envio" type="submit" value="REGISTRAR">
        </div>
    </form>
</body>
</html>
